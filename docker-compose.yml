version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatpdf_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage/app/public:/var/www/storage/app/public
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=ChatPDF
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=chatpdf
      - DB_USERNAME=chatpdf_user
      - DB_PASSWORD=chatpdf_password
      - PYTHON_SERVICE_URL=http://python-service:8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
      - python-service
    networks:
      - chatpdf_network
    command: >
      sh -c "composer install --no-dev --optimize-autoloader &&
             php artisan key:generate &&
             php artisan config:cache &&
             php artisan migrate --force &&
             php artisan db:seed --force &&
             php artisan storage:link &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: chatpdf_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: chatpdf
      MYSQL_USER: chatpdf_user
      MYSQL_PASSWORD: chatpdf_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - chatpdf_network

  # Python Microservice
  python-service:
    build:
      context: ./python_service
      dockerfile: Dockerfile
    container_name: chatpdf_python
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8001
    volumes:
      - ./storage/app/public/pdfs:/app/pdfs:ro
      - python_cache:/root/.cache
    networks:
      - chatpdf_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis (optional - for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: chatpdf_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatpdf_network

  # Nginx (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: chatpdf_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./storage/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - chatpdf_network
    profiles:
      - production

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  python_cache:
    driver: local

networks:
  chatpdf_network:
    driver: bridge